<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
.card {
	display: inline-block;
	margin: 5px;
	width: 72px;
	height: 100px;
	background-image: url(http://www.thehouseofcards.com/img/misc/Deck-72x100x16.gif);
	border-radius: 5px;
}
</style>
</head>

<body>
<div id="wrapper"></div>
<script>
var wrapper = document.querySelector('#wrapper');
var cardNum = 52;
var suits = ['heart', 'diamonds', 'club', 'spade'];
for(var i = 0; i < cardNum; i++) {
	var suit = Math.floor(i / 13);
	var number = i % 13 + 1;
	var card = document.createElement('div');
	card.classList.add('card');
	card.style.backgroundPosition = -72 * (number - 1) + 'px ' + -100 * suit + 'px';
	wrapper.append(card);
	if(i != 0 && i % 13 == 12) {
		wrapper.append(document.createElement('br'));
	}
}
</script>
</body>
</html>
