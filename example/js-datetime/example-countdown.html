<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link href="https://fonts.googleapis.com/css?family=Baloo&display=swap" rel="stylesheet">
<style>
.container {
	text-align:center;
	font: 5em/1.5em Baloo , '微軟正黑體';
}
.container span {
	width: 200px;
	display: inline-block;
}
</style>
</head>

<body>
<div class="container">
	<span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span>
	<div>
		<button id="btn">開始倒數</button>
	</div>
</div>
<script>
var seconds = 5; 
var date = new Date();
var h = document.querySelector('#hours');
var m = document.querySelector('#minutes');
var s = document.querySelector('#seconds');
var interval

document.querySelector('#btn').onclick = function() {
	interval = setInterval(function(){
		countdown();
	}, 1000);
}

function countdown() {
	var hh = Math.floor(seconds / (60 * 60));
	var mm = Math.floor((seconds - 3600 * hh) / 60);
	var ss = seconds - 3600 * hh - 60 * mm;
	h.innerHTML = hh;
	m.innerHTML = mm;
	s.innerHTML = ss;
	
	if(seconds == 0){
		clearInterval(interval);
		document.querySelector('.container').innerHTML = '倒數結束';
	}
	seconds--;
}

countdown();
</script>
</body>
</html>
