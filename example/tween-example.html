<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
body {
	overflow: hidden;
}
.ball {
	width: 100px;
	height: 100px;
	background: #f00;
	border-radius: 100px;
	position: absolute;
}
</style>
</head>

<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
<script>
	var n = 50;
	var df = document.createDocumentFragment();
	for(var i = 0; i < n; i++) {
		var element = document.createElement('div');
		element.className = 'ball';
		df.append(element);
	}
	document.querySelector('body').append(df);
	document.querySelectorAll('.ball').forEach(function(v, i) {
		TweenLite.to(v, 1, {
			scale: Math.random(),
			x:Math.random() * innerWidth, 
			y: Math.random() * window.innerHeight,
			backgroundColor: '#' + Math.random().toString(16).substr(2, 6)
		});
		v.onmouseover = function() {
			TweenLite.to(this, 3, {
				x:Math.random() * window.innerWidth, 
				y: Math.random() * window.innerHeight,
				backgroundColor: '#' + Math.random().toString(16).substr(2, 6)			});
		}
	});

</script>
</body>
</html>
